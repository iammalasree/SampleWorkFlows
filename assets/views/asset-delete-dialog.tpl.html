<div>
    <div class="modal-header">
        <h3 class="modal-title">Delete Asset</h3>
    </div>
    <div class="modal-body">
        <h4>Are you sure you wish to delete this asset? This action cannot be undone.</h4>
        <div class="well" ng-show="message.length > 0">
            {{message}}
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-hide="hideDeleteCancelButton" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" ng-hide="hideDeleteCancelButton" ng-click="delete()">Delete</button>
    </div>
</div>
